<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Outfit', sans-serif;
    }
  </style>

  <link rel="stylesheet" href="/dist/output.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <div role="main" class="w-[100vw] h-[100vh] bg-main_bg flex items-center justify-center">
    <div class="p-4 bg-card_bg rounded-2xl w-80 space-y-4 group cursor-pointer">
      <div class="relative w-[288px] h-[288px] isolate">
        <img src="/images/image-equilibrium.jpg" class="rounded-lg opacity-100 transition group-hover:opacity-30" alt="">
        <div class="w-[288px] h-[288px] bg-cyan/30 absolute top-0 left-0 rounded-lg opacity-0 group-hover:opacity-100">
          <img src="/images/icon-view.svg" class="w-10 h-10 absolute opacity-0 transition group-hover:opacity-100" alt="" style="top:50%;left:50%;transform:translate(-50%, -50%)">
        </div>
      </div>

      <div class="space-y-3">
        <h1 class="text-white font-bold text-2xl cursor-pointer group-hover:text-cyan">Equilibrium #3429</h1>
        <p class="text-soft_blue font-light">Our Equilibrium collection promotes balance and calm.</p>
        <div class="flex items-center justify-between">
          <span class="text-cyan flex items-center"><img src="/images/icon-ethereum.svg" class="w-3 h-4 mr-2" alt=""> 0.041 ETH</span>
          <span class="text-soft_blue flex items-center"><img src="/images/icon-clock.svg" class="w-4 h-4 mr-2" alt=""> 3 days left</span>
        </div>
        <hr class="border-hr">
        <div class="flex items-center">
          <img src="/images/image-avatar.png" class="w-10 h-10 rounded-full mr-5 border border-white" alt="image-avatar">
          <span class="text-white cursor-pointer group-hover:text-cyan">
            <span class="text-soft_blue">Creation of</span> Jules Wyvern
          </span>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
